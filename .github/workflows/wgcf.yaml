name: Fetch wgcf latest version

on:
  workflow_dispatch:
  schedule:
    - cron: "30 12 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Checking and fetching wgcf latest version
        run: |
          wget -N https://raw.githubusercontent.com/taffychan/warp/master/.github/wgcf.sh
          bash wgcf.sh
      - name: Git uploading
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Uploaded by Github Actions, Date: $(date)"
          git push
      - name: Refreshing Jsdelivr
        run: |
          curl https://purge.jsdelivr.net/gh/taffychan/warp/files/wgcf/wgcf-latest-linux-amd64
          curl https://purge.jsdelivr.net/gh/taffychan/warp/files/wgcf/wgcf-latest-linux-arm64
          curl https://purge.jsdelivr.net/gh/taffychan/warp/files/wgcf/wgcf-latest-linux-s390x